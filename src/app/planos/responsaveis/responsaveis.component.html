<h2 mat-dialog-title>
  <mat-icon>people</mat-icon>
  RESPONSÁVEIS
</h2>
<mat-dialog-content>
  <mat-tab-group class="responsaveis">
    <mat-tab label="Cadastrar novo" [formGroup]="formulario">
      <mat-form-field class="formItem">
        <mat-label>Nome completo <span class="requerido">*</span></mat-label>
        <input matInput formControlName="nome">
        <mat-hint>Obrigatório</mat-hint>
        <mat-error>Atenção: este campo é obrigatório!</mat-error>
      </mat-form-field>
      <mat-form-field class="formItem">
        <mat-label>E-mail <span class="requerido">*</span></mat-label>
        <input matInput formControlName="email">
        <mat-hint>Obrigatório</mat-hint>
        <mat-error *ngIf="this.formulario.get('email').hasError('required')">Atenção: este campo é obrigatório!</mat-error>
        <mat-error *ngIf="this.formulario.get('email').hasError('email')">Atenção: informe um e-mail válido!</mat-error>
      </mat-form-field>
      <mat-form-field class="formItem">
        <mat-label>Link da imagem</mat-label>
        <input matInput formControlName="avatar">
        <mat-hint>Ex: http://www.repositorio.com.br/teste.jpeg</mat-hint>
      </mat-form-field>
    </mat-tab>
    <mat-tab label="Lista de responsáveis">
      <mat-progress-bar *ngIf="responsavelService.listaResponsaveis === undefined" mode="indeterminate">
      </mat-progress-bar>
      <table mat-table [dataSource]="dataSource" class="tabelaResponsaveis">
        <ng-container matColumnDef="avatar">
          <th width="10%" mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <img class="avatarResponsavel" src="{{element.avatar}}" alt="Responsável">
          </td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th width="40%" mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th width="40%" mat-header-cell *matHeaderCellDef class="hide-ss"> Email </th>
          <td mat-cell *matCellDef="let element" class="hide-ss"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="id">
          <th width="10%" mat-header-cell *matHeaderCellDef> Remover </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="onRemoverResponsavel(element.id)" class="btnRemoverResponsavel">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btnCancelar">
    <mat-icon>close</mat-icon>
    FECHAR
  </button>
  <button mat-button class="btnSalvar">
    <mat-icon>check</mat-icon>
    SALVAR
  </button>
</mat-dialog-actions>
