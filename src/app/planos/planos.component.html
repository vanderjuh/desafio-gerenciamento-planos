<div class="centerItemContainer">
    <mat-card class="header">
        <h1>Planos</h1>
        <div class="btnAdd" mat-button (click)="abrirCriarPlanoDialog()">
            <mat-icon>add</mat-icon>
        </div>
        <mat-chip-list class="opcoesPlanos">
            <mat-chip color="primary" selected="false" (click)="abrirTiposPlanoDialog()">
                <mat-icon>list</mat-icon>
                Tipos de plano
            </mat-chip>
            <mat-chip color="primary" selected="false" (click)="abrirResponsaveisDialog()">
                <mat-icon>people</mat-icon>
                Respons√°veis
            </mat-chip>
        </mat-chip-list>
    </mat-card>
</div>
<div class="centerItemContainer">
    <div cdkDropList class="listaPlanos" (cdkDropListDropped)="drop($event)">
        <mat-progress-bar *ngIf="planosService.listaPlanos === undefined" mode="indeterminate"></mat-progress-bar>
        <!-- <app-item-lista *ngFor="let plano of planosService.listaPlanos" [value]="plano" cdkDrag></app-item-lista> -->
    </div>
</div>
<app-footer></app-footer>
